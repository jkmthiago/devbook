<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Editar Conta</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
    {{template "header" .Id}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar dados da Conta</h3>
                <form id="edit-user" data-user-id="{{.Id}}">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Insira seu Nome"
                            value="{{.Name}}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="name">E-mail</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Insira seu E-mail"
                            value="{{.Email}}" required="required">
                    </div>
                    <div class="form-group">
                        <label for="name">Nick</label>
                        <input type="text" class="form-control" id="nick" name="nick" placeholder="Insira seu Nick"
                            value="{{.Nick}}" required="required">
                    </div>
                    <button type="submit" class="btn btn-info">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    {{template "footer"}}
    {{template "scripts"}}
    <script src="/assets/js/user.js"></script>
</body>

</html>
