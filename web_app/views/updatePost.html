<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - {{ .Title }}</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Publicação</h3>
                <div class="form-group">
                    <label for="title"> Titulo </label>
                    <input type="text" class="form-control" id="title" name="title" required="required"
                        placeholder="Insira o título da sua publicação" value="{{ .Title }}">
                </div>
                <div class="form-group">
                    <label for="content"> Conteúdo </label>
                    <textarea class="form-control" name="content" id="content" required="required"
                        placeholder="Insira o conteúdo da sua publicação">{{ .Content }}</textarea>
                </div>
                <button id="updatePost" class="btn btn-info" data-post-id="{{ .Id }}">Salvar</button>
            </div>
        </div>
    </div>

    {{ template "footer"}}
    {{ template "scripts"}}
    <script src="/assets/js/posts.js"></script>
</body>

</html>
